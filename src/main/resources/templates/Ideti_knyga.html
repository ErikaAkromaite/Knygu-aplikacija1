<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Knygos įdėjimas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Knygos įdėjimas</h1>
    <hr>
    <h2>Įveskite knygos duomenis</h2>

    <form th:action="@{/ideta_knyga}" th:object="${knyga}" method="POST">
        <input th:field="*{pavadinimas}" type="text"  placeholder="Knygos pavadinimas" class="form-control mb-4 col-4">
        <input th:field="*{autorius}"  placeholder="Knygos autorius" class="form-control mb-4 col-4">
        <input th:field="*{santrauka}"  placeholder="santrauka" class="form-control mb-4 col-4">
        <input th:field="*{ISBN}"   placeholder="ISBN" class="form-control mb-4 col-4">
        <input th:field="*{nuotrauka}"   placeholder="nuotrauka" class="form-control mb-4 col-4">
        <input th:field="*{puslapiuSkaicius}"  placeholder="puslapių skaičius" class="form-control mb-4 col-4">
        <select th:field="*{KnygosKategorija}" class="form-control" id="dropDownList">
            <option value="0">Pasirinkite kategoriją</option>
            <option th:each="kategorija : ${kategorijos}" th:value="${kategorija.getId()}" th:text="${kategorija.getPavadinimas()}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Išsaugokite knygą</button>

    </form>

    <hr>

    <a th:href="@{/}"> Grįžti atgal</a>
</div>
</body>
</html>
