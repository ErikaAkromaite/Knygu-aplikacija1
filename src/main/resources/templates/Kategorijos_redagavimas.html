<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Kategorjos redagavimas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Kategorijos regavimas</h1>
    <hr>
    <h2>Pakoreguoti kategorija</h2>

    <form th:action="@{/redaguota-kategorija}" th:object="${kategorija}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input th:field="*{pavadinimas}" type="text"   class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Redaguokite kategorija</button>

    </form>

    <hr>

    <a th:href="@{/}"> Grįžti atgal</a>
</div>
</body>
</html>
