<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>Pavadinimas</th>
            <td th:text="${pavadinimas}"></td>
        </tr>
        <tr>
            <th>Santrauka</th>
            <td th:text="${santrauka}"></td>
        </tr>
        <tr>
            <th>Autorius</th>
            <td th:text="${autorius}"></td>
        </tr>
        <tr>
            <th>ISBN</th>
            <td th:text="${ISBN}"></td>
        </tr>
        <tr>
            <th>Nuotrauka</th>
            <td>
                <img th:src="@{${nuotrauka}}" width="120"/>
            </td>
        </tr>
        <tr>
            <th>PuslapiuSKaicius</th>
            <td th:text="${puslapiuSkaicius}"></td>
        </tr>
        <tr>
            <th>Skaitytojai:</th>
            <td>
                <ul th:each="skaitytojas : ${skaiytytojuMegstamosKnygos}" class="list-group">
                    <li th:text="${skaitytojas.getPrisijungimoVardas}" class="list-group-item"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Mėgstančių šią knygą skaitytojų skaičius</th>
            <td th:text="${skaiytytojuMegstamosKnygos.size()}" ></td>
        </tr>
        <tr>
            <th>Šios knygos kategorija:</th>
            <td th:text="${knygosKategorija.getPavadinimas()}"></td>
        </tr>
    </table>
    <form th:action="@{'/Knygos_redagavimas/'+ ${id}}" method="get">
        <input type="submit" value="Redaguoti knygą">
    </form>
    <form th:action="@{'/istrinta_knyga/' + ${id}}" method="post">
        <input type="submit" value="Ištrinti knygą">
    </form>
    <form th:action="@{'/skaitytojas/megstama_knyga/'+ ${id}}" method="post">
        <input type="submit" value="Pridėti knygas į mėgstamus">
    </form>
    <form th:action="@{'/knygos_rezervacija/'+ ${id}}" method="post">
        <input type="submit" value="Knygai rezervuoti">
    </form>
</body>
</html>
